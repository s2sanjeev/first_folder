<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrom layout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="google-logo">
          <span class="google_text">Google</span>
        </div>

        <!-- -------search box---------- -->
        <div class="search_box">
          <!-- ------left box---- -->
          <div class="left_box">
            <div class="input_box"><input type="search" /></div>
            <div class="search_icon">
              <img src="/images/searchicon.png" class="searchimg" alt="" />
            </div>
          </div>

          <!-- --------right box----- -->

          <div class="icon"></div>
        </div>

        <!-- ---------All box -------- -->

        <div class="boxes">
          <div class="box-1">
            <div class="img">
              <img src="/images/googlemeet.png" class="boximg" alt="1" />
            </div>

            <p>Google Meet</p>
          </div>
          <div class="box-1">
            <div class="img">
              <img src="/images/whatsapp.png" class="boximg" alt="2" />
            </div>
          </div>
          <div class="box-1">
            <img src="/images/linked.png" class="boximg" alt="3" />
          </div>
          <div class="box-1">
            <img src="/images/Youtube.png" class="boximg" alt="4" />
          </div>
          <div class="box-1">
            <img src="/images/gmail.png" class="boximg" alt="5" />
          </div>
          <div class="box-1">
            <img src="/images/drive.png" class="boximg" alt="6" />
          </div>
          <div class="box-1">
            <img src="/images/googlecalender.png" class="boximg" alt="7" />
          </div>
          <div class="box-1">
            <img src="/images/light.png" class="boximg" alt="8" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
